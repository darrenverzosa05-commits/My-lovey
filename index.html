<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: url('https://media.istockphoto.com/id/1191251531/vector/seamless-pattern-with-red-hearts-romantic-creamy-peach-background-for-textile-wallpaper.jpg?s=612x612&w=0&k=20&c=RqOsWkdXpYGaLs6uJ8-7Z0MjfXlIY73--E_oTjW1ZcE=') no-repeat center center fixed;
            background-size: cover;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* NAME INPUT */
        #name-section input {
            padding: 12px;
            font-size: 18px;
            width: 260px;
            border-radius: 8px;
            border: none;
        }

        #name-section button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ff3366;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* ENVELOPE SECTION */
        #envelope-section {
            display: none;
        }

        .envelope-container {
            cursor: pointer;
            perspective: 1000px;
        }

        .envelope {
            width: 300px;
            height: 180px;
            position: relative;
            transform-style: preserve-3d;
        }

        /* back of envelope */
        .back {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* flap */
        .flap {
            width: 100%;
            height: 100%;
            background: #ffe6ee;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            clip-path: polygon(0 0, 100% 0, 50% 70%);
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        /* LETTER SECTION */
        #letter-section {
            display: none;
        }

        .letter-box {
            width: 90%;
            max-width: 500px;
            background: #ffffffee;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            line-height: 1.6;
        }

        .letter-box h2 {
            color: #ff3366;
        }

        .letter-box p {
            font-size: 17px;
        }

    </style>
</head>
<body>

    <!-- NAME INPUT -->
    <div id="name-section" class="center">
        <h1 style="color:white; text-shadow:0 0 5px black;">Name mo po lovey </h1>
        <input id="herName" type="text" placeholder="Dito po">
        <button onclick="goToEnvelope()">Continue</button>
    </div>

    <!-- ENVELOPE PAGE -->
    <div id="envelope-section" class="center">
        <h2 style="color:white; text-shadow:0 0 5px black;">üíå Click the envelope</h2>

        <div class="envelope-container" onclick="openLetter()">
            <div class="envelope">
                <div class="back"></div>
                <div class="flap" id="flap"></div>
            </div>
        </div>
    </div>

    <!-- LETTER PAGE -->
    <div id="letter-section" class="center">
        <div class="letter-box">
            <h2>üíó A Letter for <span id="nameDisplay"></span></h2>
            <p id="letterText"></p>
        </div>
    </div>

    <script>
        function goToEnvelope() {
            let name = document.getElementById("herName").value.trim();

            if (!name) {
                alert("Please type her name.");
                return;
            }

            document.getElementById("nameDisplay").textContent = name;
            document.getElementById("name-section").style.display = "none";
            document.getElementById("envelope-section").style.display = "flex";
        }

        function openLetter() {
            document.getElementById("flap").style.transform = "rotateX(180deg)";

            setTimeout(() => {
                document.getElementById("envelope-section").style.display = "none";
                document.getElementById("letter-section").style.display = "flex";

                // Romantic letter
                let name = document.getElementById("nameDisplay").textContent;
                let letter = `
                    My dearest <b>${name}</b>,<br><br>
                    You bring a warmth into my life that I carry with me every day.<br><br>
                    Your smile, your kindness, your presence ‚Äî they all leave
                    a soft mark on my heart.<br><br>
                    Thank you for being someone who makes the world feel a little softer,
                    a little brighter, and a lot more beautiful.<br><br>
                    With all my affection,<br><br>
                    I love you!üíì<br>
                    Huwag na ikaw magtampo ü•∫‚ù§Ô∏è
                `;

                document.getElementById("letterText").innerHTML = letter;

            }, 900);
        }
    </script>

</body>
</html>
